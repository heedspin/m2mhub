# Do not edit this file.  It will be overwritten everytime the m2mhub generator is called.
# Instead change app_config.yml, which is not overwritten.
m2mhub_config: &m2mhub_config
  otd_grace_period_days: 5
  otd_lead_time: 28
  rounded_dollars: "$%.0f"
  dollars: "$%.2f"
  two_decimals: "%.2f"
  sales_order_quantity: "%.0f"
  purchase_order_quantity: "%.0f"
  item_quantity: "%.0f"
  rma_quantity: "%.0f"
  job_quantity: "%.0f"
  quality_credit_memo_quantity: "%.0f"
  quality_credit_memo_percentage: "%0.2f"
  work_center_load_percentage: "%.0f"
  work_center_load: "%.1f"
  trim_decimals: trim_decimals
  epoch_year: 2000
  rma_company_rma_number_field: fcrmano
  rma_custom_codes_field: fcusrchr3
  credit_memo_report_severity_names: Quality
  default_country_name: United States
  use_item_revisions: true
  enable_inventory_report: true
  enable_labor_reports: true
  labor_minutes_grace: 4
  inventory_report_filter_groups: noninv, tool
  inventory_report_filter_part_numbers: samples
  use_boms: true
  cost_method: standard_cost
  logo_image: github_octocat.jpg
  in_progress_image: inprogress.gif
  job_search_image: search.png
  m2m_logo_image: m2m.gif
  arrow_collapse_image: arrow_collapse.gif
  arrow_expand_image: arrow_expand.gif
  arrow_left_image: arrow_left.png
  arrow_right_image: arrow_right.png
  lighthouse_image: lighthouse.png
  enable_commission_report: true
  enable_events: true
  feature_inspection_tasks: all
  m2mhub_menu_selected:
    quality:
      children: quality/quality_dashboard rma_reports quality/customer_otd_reports quality/credit_memo_reports quality/inspection_tasks
    rma_reports:
      controllers: quality/rmas quality/rma_reports 
    sales:
      children: sales/sales_order_items sales/sales_orders sales/m2m_quotes sales/invoiced_sales_reports sales/pro_forma_sales_reports commission_reports sales_reports
    sales_reports:
      children: browse_sales_reports sales_backlog_reports sales_bookings_reports export_invoiced_sales
    browse_sales_reports: 
      controllers: sales/sales_reports
    export_invoiced_sales:
      controller: sales/invoiced_sales_reports
      action: new
    sales_backlog_reports:
      controllers: sales/backlog_reports
    sales_bookings_reports:
      controller: sales/booking_s_reports
    items:
      path_starts_with: /items
    shipping:
      children: shipping/backlog_reports shipping/daily_reports
    production:
      children: production/production_dashboard production/work_center_load_reports production/obsolete_reports production/customer_reports production/inventory_reports production/labor_reports production/purchase_queue_summaries production/vendors production/vendors/purchase_order_items purchase_orders
    vendors:
      children: production/vendors production/vendors/purchase_order_items
    m2m_customers:
      children: m2m_customer_search m2m_customer_exports m2m_customer_summary m2m_customer_quotes m2m_customer_sales_orders m2m_customer_contacts m2m_customer_invoiced_sales_reports m2m_customer_sales_orders m2m_customer_sales_backlog_reports
    m2m_customer_search:
      controllers: m2m_customers
      action: index
    m2m_customer_exports:
      controllers: m2m_customers/exports
    m2m_customer_summary:
      controllers: m2m_customers
      action: show
    m2m_customer_quotes:
      controllers: m2m_customers/quotes
    m2m_customer_sales_orders:
      controllers: m2m_customers/sales_orders
    m2m_customer_contacts:
      controllers: m2m_customers/contacts
    m2m_customer_invoiced_sales_reports:
      controllers: m2m_customers/invoiced_sales_reports
    m2m_customer_sales_backlog_reports:
      controllers: m2m_customers/sales_backlog_reports
    item_summary:
      controllers: items
      action: show
    item_history:
      controllers: items/history
    item_jobs:
      controllers: items/jobs
    item_shippers:
      controllers: items/shippers
    item_sales_order_releases:
      controllers: items/sales_order_releases
    item_m2m_quote_items:
      controllers: items/m2m_quote_items
    item_purchase_order_items:
      controllers: items/purchase_order_items
    item_boms:
      controllers: items/boms
    item_bom_children:
      controllers: items/bom_children
    vendor_summary:
      controllers: vendors
      action: show
    vendor_purchase_order_items:
      controllers: vendors/purchase_order_items
    commission_reports:
      controllers: sales/commission_reports sales/commission_rates sales/commission_backlog_reports
    purchase_orders:
      controllers: production/purchase_order_items production/purchase_orders